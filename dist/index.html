<!doctype html>

<html data-theme="night">
    <head>
        <title>TinyTV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/tailwind_output.css" rel="stylesheet">
    </head>

    <body style="all: revert" class="overflow-hidden">
        <!-- Main container -->
        <div class="absolute top-0 left-0 bottom-0 right-0 flex flex-col justify-center items-center overflow-hidden bg-zinc-800">
            <div class="h-1/3 w-full flex justify-center items-center">
                <h1 class="text-5xl font-bold">Choose your TV</h1>
            </div>
            <div class="h-2/3 w-full flex flex-row justify-center items-center">
                <div class="w-1/3 h-full flex flex-col justify-start items-center animate-fade-in-up">
                    <button onclick="window.location.href+='choose?tvtype=mini';" class="btn btn-square w-fit h-fit normal-case font-normal bg-zinc-900 p-4 rounded-xl flex flex-col shadow-xl">
                        <h1 class="text-bold text-4xl mb-6">TinyTV Mini</h1>
                        <img src="/src/html/svgs/tinytvmini.svg" alt="TinyTV Mini"/>
                    </button>
                </div>
                <div class="w-1/3 h-full flex flex-col justify-start items-center animate-fade-in-up">
                    <button onclick="window.location.href+='choose?tvtype=2';" class="btn btn-square w-fit h-fit normal-case font-normal bg-zinc-900 p-4 rounded-xl flex flex-col shadow-xl">
                        <h1 class="text-bold text-4xl mb-6">TinyTV 2</h1>
                        <img src="/src/html/svgs/tinytv2.svg" alt="TinyTV Mini"/>
                    </button>
                </div>
                <div class="w-1/3 h-full flex flex-col justify-start items-center animate-fade-in-up">
                    <button onclick="window.location.href+='choose?tvtype=diy';" class="btn btn-square w-fit h-fit normal-case font-normal bg-zinc-900 p-4 rounded-xl flex flex-col shadow-xl">
                        <h1 class="text-bold text-4xl mb-6">TinyTV DIY</h1>
                        <img src="/src/html/svgs/tinytvdiy.svg" alt="TinyTV Mini"/>
                    </button>
                </div>
            </div>

            <a class="absolute bottom-2 right-4 link" href="https://tinycircuits.com/" target="_blank">
                TinyCircuits
            </a>
        </div>
    </body>
</html>
