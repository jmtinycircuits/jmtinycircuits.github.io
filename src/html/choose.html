<!doctype html>

<html data-theme="night">
    <head>
        <title>TinyTV Choose</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/tailwind_output.css" rel="stylesheet">
    </head>

    <body style="all: revert" class="overflow-hidden">
        <!-- Main container -->
        <div class="absolute top-0 left-0 bottom-0 right-0 flex flex-col justify-center items-center overflow-hidden bg-zinc-800">
            <div class="h-1/3 w-full flex justify-center items-center">
                <h1 class="text-5xl font-bold">What would you like to do?</h1>
            </div>
            <div class="h-2/3 w-full flex flex-row justify-center items-center">
                <div class="w-1/3 h-full flex justify-center items-start">
                    <div class="card w-96 bg-zinc-900 shadow-xl">
                        <div class="card-body">
                            <h2 class="card-title">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                                </svg> 
                                Convert
                            </h2>
                            <p>Learn how to convert and upload videos!</p>
                            <div class="card-actions justify-end">
                                <button onclick="window.open('https://learn.tinycircuits.com/Kits/TinyTV-Converter-App/','_blank')" class="btn btn-primary">Convert</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-1/3 h-full flex justify-center items-start">
                    <div class="card w-96 bg-zinc-900 shadow-xl">
                        <div class="card-body">
                            <h2 class="card-title">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75v6.75m0 0l-3-3m3 3l3-3m-8.25 6a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                                </svg>                                  
                                Update
                            </h2>
                            <p>Check for and update your TV!</p>
                            <div class="card-actions justify-end">
                                <button onclick="window.location.href = window.location.href.replace('choose', 'update');" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="stream" class="w-1/3 h-full flex justify-center items-start">
                    <div class="card w-96 bg-zinc-900 shadow-xl">
                        <div class="card-body">
                            <h2 class="card-title">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
                                </svg>                                  
                                Stream
                            </h2>
                            <p>Stream a desktop or window to your TV! (no audio)</p>
                            <div class="card-actions justify-end">
                                <button onclick="window.location.href = window.location.origin + '/stream'" class="btn btn-primary">Stream</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a class="absolute bottom-2 right-4 link" href="https://tinycircuits.com/" target="_blank">
                TinyCircuits
            </a>
        </div>

        <script src="/src/js/choose.js"></script>
    </body>
</html>
